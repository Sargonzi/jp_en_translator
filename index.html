<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font-awesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Custom css-->
    <link rel="stylesheet" href="assets/style/main.css">
    <!-- Flag icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.3.0/css/flag-icon.min.css">
    <title>Tanslator</title>
</head>

<body>

    <div class="heading">
        <h2 class="uk-text-lead">Grace japanese utilities</h2>
    </div>

    <div class="translator">
        <p class="translator-title"><span class="flag-icon flag-icon-jp"></span>&nbsp;Japanese &lt;=&gt; <span
                class="flag-icon flag-icon-us"></span>&nbsp;English translator</p>
                
        <div class="fromLanguage">
            <textarea id="fromText" placeholder="Enter text"></textarea>
            <button id="btnAudioFrom"><i class="fa fa-volume-up"></i></button>
        </div>

        <div class="toLanguage">
            <textarea id="toText" placeholder="Translate" onclick="this.focus();this.select()" readonly="readonly"></textarea>
            <button id="btnCopy"><i class="fa fa-copy"></i></button>
        </div>

        <div class="btns">
            <button id="reset" class="uk-button uk-button-primary uk-margin-small-top">Reset</button>
        </div>
    </div>

    <div class="footer">
        Made with ❤️ and 🍺 by <a href="mailto:zisarknar.me@gmail.com">Zi
                Sar K Nar</a> under <a href="#">MIT lincense</a><br />
        source code is hosted on <i class="fa fa-github"></i> <a href="#">github</a>
    </div>

    <!-- Custom js-->
    <script src="/app.js"></script>
</body>
</html>
