<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style/style.css">
    <title>Tanslator</title>
</head>
<body>
    <h4>Japanese English translator</h4>

    <div class="translator">

        <div class="fromLanguage">
            <textarea id="fromText" placeholder="Enter Japanese"></textarea>
        </div>

        <div class="toLanguage">
            <textarea id="toText" placeholder="Enter English"></textarea>
        </div>

        <div class="btns">
            <button class="is-reset"><i class="fa fa-trash"></i> Reset</button>
            <button class="is-translate"><i class="fa fa-user"></i> Translate</button>
        </div>
        
    </div>
</body>
</html>
