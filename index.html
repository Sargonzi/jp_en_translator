<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style/style.css">
    <title>Tanslator</title>
</head>
<body>
    <h4>Japanese English translator</h4>

    <div class="translator">

        <div class="fromLanguage">
            <textarea id="fromText"></textarea>
        </div>
        <div class="toLanguage">
            <textarea id="toText"></textarea>
        </div>
        <div class="btns">
            <button class="is-reset">Reset</button>
            <button class="is-translate">Translate</button>
        </div>
        
    </div>
</body>
</html>
